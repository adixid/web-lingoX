<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Lingo X</title>
  <link rel="icon" type="image/ico" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/general.css"/>
  <link rel="stylesheet" href="styles/logo.css"/>
  <link rel="stylesheet" href="styles/play.css"/>
  <link rel="stylesheet" href="styles/keyboard.css"/>

</head> 
<body>
  <div class="main">

    <div class="logo">
      <img src="images/logo.webp" alt="LINGO" class="lingo-logo">
    </div>

    <div id="game-result">Well played, you have found my word!</div>

    <div class="play">
        <div class="letters" id="js-11"></div>
        <div class="letters" id="js-12"></div>
        <div class="letters" id="js-13"></div>
        <div class="letters" id="js-14"></div>
        
        <div class="letters" id="js-21"></div>
        <div class="letters" id="js-22"></div>
        <div class="letters" id="js-23"></div>
        <div class="letters" id="js-24"></div>
        
        <div class="letters" id="js-31"></div>
        <div class="letters" id="js-32"></div>
        <div class="letters" id="js-33"></div>
        <div class="letters" id="js-34"></div>
        
        <div class="letters" id="js-41"></div>
        <div class="letters" id="js-42"></div>
        <div class="letters" id="js-43"></div>
        <div class="letters" id="js-44"></div>

        <div class="letters" id="js-51"></div>
        <div class="letters" id="js-52"></div>
        <div class="letters" id="js-53"></div>
        <div class="letters" id="js-54"></div>
      </div>

    <div id="newgame" onclick="confirm('play-again')">tap here to start a new game</div>
    
    <div class="keyboard">

      <div class="row1">
        <div class="keys" onclick="enterLetter('Q')">Q</div>
        <div class="keys" onclick="enterLetter('W')">W</div>
        <div class="keys" onclick="enterLetter('E')">E</div>
        <div class="keys" onclick="enterLetter('R')">R</div>
        <div class="keys" onclick="enterLetter('T')">T</div>
        <div class="keys" onclick="enterLetter('Y')">Y</div>
        <div class="keys" onclick="enterLetter('U')">U</div>
        <div class="keys" onclick="enterLetter('I')">I</div>
        <div class="keys" onclick="enterLetter('O')">O</div>
        <div class="keys" onclick="enterLetter('P')">P</div>
      </div>
        
      <div class="row2">
        <div class="keys" onclick="enterLetter('A')">A</div>
        <div class="keys" onclick="enterLetter('S')">S</div>
        <div class="keys" onclick="enterLetter('D')">D</div>
        <div class="keys" onclick="enterLetter('F')">F</div>
        <div class="keys" onclick="enterLetter('G')">G</div>
        <div class="keys" onclick="enterLetter('H')">H</div>
        <div class="keys" onclick="enterLetter('J')">J</div>
        <div class="keys" onclick="enterLetter('K')">K</div>
        <div class="keys" onclick="enterLetter('L')">L</div>
      </div>

      <div class="row3">
        <div class="keys2" id="enter" onclick="confirm('ENTER')">ENT</div>
        <div class="keys" onclick="enterLetter('Z')">Z</div>
        <div class="keys" onclick="enterLetter('X')">X</div>
        <div class="keys" onclick="enterLetter('C')">C</div>
        <div class="keys" onclick="enterLetter('V')">V</div>
        <div class="keys" onclick="enterLetter('B')">B</div>
        <div class="keys" onclick="enterLetter('N')">N</div>
        <div class="keys" onclick="enterLetter('M')">M</div>
        <div class="keys2" onclick="confirm('DEL')">DEL</div>
      </div>
    </div>
  </div>
  
  <script src="scripts/words.js"></script>
  <script src="scripts/script.js"></script>
  
</body>

</html>
